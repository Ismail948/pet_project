<!-- fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Common head content (e.g., meta tags, links to stylesheets) -->
</head>
<body>
    <div th:fragment="navbar">
        <div class="logo">Petify</div>
        <nav id="navbar">
            <a href="#" id="home-link">Home</a>
            <a href="#" id="explore-link">Explore</a>
            <a href="#" id="profile-link">Profile</a>
            <a href="#" id="contact-link">Contact</a>
        </nav>
        <div class="welcome-message" th:if="${username}">
            Welcome, <span th:text="${username}">Username</span>
        </div>
        <button class="login-signup" th:unless="${username}">Login/Signup</button>
    </div>
</body>
</html>
