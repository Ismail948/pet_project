<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Petify</title>
      <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
        }

        header, footer {
            width: 100%;
            box-sizing: border-box;
        }

  

        .main-content {
            flex: 1; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5));
        }

        .video-carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .video-carousel video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-bottom: 2px solid #ffcc00;
        }

        .description {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            max-width: 100%;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 10px;
        }

        .controls button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            bottom: 0;
        }

        /* Media Queries */
        @media (max-width: 600px) {
         

            .video-carousel {
                width: 90%;
            }
        }
    </style>
</head>

<body>
   
 <div th:replace="navbar :: navbar(username=${username})"></div>



    <main class="main-content">
        <div class="video-carousel">
            <!-- Video element and description -->
            <video id="current-video" controls muted></video>
            <div class="description" id="current-description">Loading...</div>
            <div class="controls">
                <button id="prev-btn">&larr;</button>
                <button id="next-btn">&rarr;</button>
            </div>
        </div>
    </main>

    <footer>&copy; 2024 Petify. All rights reserved.</footer>

    <!-- Use Thymeleaf to populate videos array from the server -->
    <script th:inline="javascript">
        var videos = [];
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var videos = /*[[${videos}]]*/ [];
        console.log(videos); // Debug output
        /*]]>*/
    </script>
<script src="/js/navbar.js"></script>

    <script>
        const videoElement = document.getElementById('current-video');
        const descriptionElement = document.getElementById('current-description');

        // Function to update the video and description based on the current index
        function loadVideo(index) {
            if (videos.length === 0) return;
            videoElement.src = `/videos/${videos[index].id}`; // Assuming your backend provides a URL based on video ID
            descriptionElement.textContent = videos[index].description;
            videoElement.play(); // Auto-play the video
        }

        // Load the first video initially
        loadVideo(currentIndex);

        // Event listeners for next and previous buttons
        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % videos.length; // Move to the next video
            loadVideo(currentIndex);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length; // Move to the previous video
            loadVideo(currentIndex);
        });

        // Loop video when it ends
        videoElement.addEventListener('ended', () => {
            // Optional: Uncomment if you want to loop the same video indefinitely
            videoElement.play();
        });
    </script>
</body>

</html>
