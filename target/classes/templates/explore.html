<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Petify</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffcc00; /* Bright yellow */
            padding: 1rem 2rem;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #ff9900; /* Darker yellow */
            transform: scale(1.05);
        }

        .navbar .login-signup {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar .login-signup:hover {
            background-color: #ff9900; /* Darker yellow */
            transform: scale(1.05);
        }

        .reels-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            overflow: hidden;
        }

        .reel {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height for each reel */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .reel video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reel .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            color: #fff;
        }

        .reel .controls button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 0.5rem 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .reel .controls button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .description {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .logo {
                margin-bottom: 1rem;
            }

            .navbar nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar .login-signup {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Petify</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#explore">Explore</a>
            <a href="#profile">Profile</a>
            <a href="#contact">Contact</a>
        </nav>
        <button class="login-signup">Login/Signup</button>
    </header>

    <div class="reels-container">
        <div class="reel">
            <video src="/video/reel1.mp4" autoplay muted loop></video>
            <div class="description">Description for Reel 1</div>
            <div class="controls">
                <button id="playPauseBtn">Pause</button>
                <button id="nextReelBtn">Next</button>
            </div>
        </div>
        <!-- Add more reels as needed -->
    </div>

    <footer>
        &copy; 2024 Petify. All rights reserved.
    </footer>

    <script>
        // JavaScript to handle play/pause and next reel functionality
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextReelBtn = document.getElementById('nextReelBtn');
        const reels = document.querySelectorAll('.reel');
        let currentReelIndex = 0;

        function showReel(index) {
            reels.forEach((reel, idx) => {
                reel.style.display = idx === index ? 'flex' : 'none';
            });
        }

        function playPauseReel() {
            const video = reels[currentReelIndex].querySelector('video');
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        }

        function showNextReel() {
            currentReelIndex = (currentReelIndex + 1) % reels.length;
            showReel(currentReelIndex);
            playPauseReel(); // Play the new reel automatically
        }

        playPauseBtn.addEventListener('click', playPauseReel);
        nextReelBtn.addEventListener('click', showNextReel);

        // Initial setup
        showReel(currentReelIndex);
    </script>
</body>
</html>
