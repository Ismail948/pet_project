<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pet Project</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, footer {
    width: 100%;
    box-sizing: border-box;
}

 .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffcc00;
            padding: 1rem 2rem;
            color: #333;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #ff9900;
            transform: scale(1.05);
        }

        .navbar .login-signup {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navbar .login-signup:hover {
            background-color: #ff9900;
            transform: scale(1.05);
        }

.banner {
    position: relative;
    overflow: hidden;
    height: 500px; /* Increased height */
    margin: 0; /* Removed space between navbar and banner */
}

.banner img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    /* Ensure image covers the banner without distortion */
    opacity: 0;
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    /* Improved transition effect */
}

.banner img.active {
    opacity: 1;
    transform: scale(1.1);
}

.banner-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 2rem;
    border-radius: 50%;
    z-index: 2;
    transition: background-color 0.3s, transform 0.3s;
}

.banner-button.left {
    left: 10px;
}

.banner-button.right {
    right: 10px;
}

.banner-button:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: scale(1.1);
}

.container {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    flex: 1;
}

h1 {
    color: #333;
    margin-bottom: 1rem;
}

section {
    margin-bottom: 2rem;
    padding: 1rem;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    width: 100%;
    box-sizing: border-box;
    position: fixed;
    bottom: 0;
}

 @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .navbar nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            .video-carousel {
                width: 90%;
            }
}
</style>
</head>
<body>
<header class="navbar">
    <div class="logo">Petify</div>
    <nav id="navbar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="explore-link">Explore</a>
        <a href="#" id="shopping-link">Shopping</a>
        <a href="#" id="hospitals-link">Hospitals</a>
        <a href="#" id="contact-link">Contact</a>
    </nav>
    <div class="welcome-message" th:if="${username}">
        Welcome, <span th:text="${username}">Username</span>
    </div>
   <button class="login-signup" id="login-signup-btn" th:unless="${username}">Login/Signup</button>
</header> 

<div class="banner">
    <img src="/image/banner1.jpg" alt="Banner 1" class="banner-image active"> 
    <img src="/image/banner2.jpg" alt="Banner 2" class="banner-image">
    <button class="banner-button left">&lt;</button>
    <button class="banner-button right">&gt;</button>
</div>

<main class="container">
    <!-- Main content goes here -->
</main>

<footer> &copy; 2024 Petify. All rights reserved. </footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const baseUrl = window.location.origin;
    document.getElementById('home-link').href = `${baseUrl}/`;
    document.getElementById('explore-link').href = `${baseUrl}/explore`;
    document.getElementById('shopping-link').href = `${baseUrl}/shopping`;
    document.getElementById('hospitals-link').href = `${baseUrl}/hospitals`;
    document.getElementById('contact-link').href = `${baseUrl}/contact`;
    const loginButton = document.getElementById('login-signup-btn');
    if (loginButton) {
        loginButton.addEventListener('click', function () {
            window.location.href = `${baseUrl}/login`;
        });
    }
});

// JavaScript to handle banner image rotation and navigation buttons
const images = document.querySelectorAll('.banner-image');
let currentIndex = 0;

function showImage(index) {
    images.forEach((img, idx) => {
        img.classList.toggle('active', idx === index);
    });
}

function showNextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function showPrevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
}

document.querySelector('.banner-button.right').addEventListener('click', showNextImage);
document.querySelector('.banner-button.left').addEventListener('click', showPrevImage);

// Initial setup
showImage(currentIndex);

// Change images every 3.5 seconds
setInterval(showNextImage, 3500);
</script>
</body>
</html>
